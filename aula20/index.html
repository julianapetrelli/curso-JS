<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Aula 20</title>
</head>

<body class="area circles">

    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>


    <div class="flex h-screen circles">
        <div class="bg-pink-600 rounded-lg px-36 py-8 m-auto" id="bg"  >
            <h1 class="text-center text-2xl font-semibold items-center text-white "> CALCURA IMC </h1>
            <h1 class="mb-6 text-center text-xl font-light items-center text-white "> Digite os seus dados </h1>

            <div class="">
                <form class="form justify-center text-center text-white" id="form" action="" method="get">

                    <div>
                        <p class="mb-1">Sexo</p>
                        <div class="flex justify-center space-x-4">

                            <div>
                                <input type="radio" id="feminino" name="sexo" value="feminino" class="feminino" >
                                <label for="feminino">Feminino</label>
                            </div>

                            <div>
                                <input type="radio" id="masculino" name="sexo" value="masculino" class="masculino">
                                <label for="masculino">Masculino</label>
                            </div>
                        </div>
                    </div>

                    <ul class="my-3">
                        <p class="mb-1">Idade</p>
                        <input type="text"
                            class="idade sobrenome rounded-lg text-center text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-transparent" maxlength="3"
                            placeholder="Informe a sua idade">
                    </ul>
                    <ul class="my-3">
                        <p class="mb-1">Peso:</p>
                        <input type="text"
                            class="peso rounded-lg text-center text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-transparent" id="peso" maxlength="5" onkeyup="virgulaPeso()"
                            placeholder="Informe o seu peso">
                    </ul>
                    <ul class="my-3">
                        <p class="mb-1">Altura:</p>
                        <input type="text"
                            class="altura rounded-lg text-center text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-transparent" id="altura" maxlength="5" onkeyup="virgulaAltura()"
                            placeholder="Informe sua altura">
                    </ul>

                    <div class="flex justify-center mt-8 ">
                        <button
                            class="bg-pink-700 py-1 px-3 rounded-full  font-semibold hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-600 focus:ring-opacity-50">ENVIAR</button>
                    </div>

                    <div class="resultado">

                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
