<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
</head>

<body>

    <script>
        const nomeCompleto = prompt('Digite o seu nome completo aqui:');
        const letras = nomeCompleto.length;
        const indice2 = nomeCompleto.charAt(1);
        const primeiraLetraA = nomeCompleto.indexOf('a');
        const ultimaLetraA = nomeCompleto.lastIndexOf('a');
        const ultimasLetras = nomeCompleto.slice(-3, nomeCompleto.length);
        const palavras = nomeCompleto.split(' ');
        const maiusculo = nomeCompleto.toUpperCase();
        const minusculo = nomeCompleto.toLowerCase();

        document.body.innerHTML = `O seu nome é: ${nomeCompleto} <br>`;
        document.body.innerHTML += `Seu nome tem: ${letras} letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${indice2} <br>`;
        document.body.innerHTML += `O primeiro índice da letra "A" no seu nome é: ${primeiraLetraA} <br>`;
        document.body.innerHTML += `O último índice da letra "A" no seu nome é: ${ultimaLetraA} <br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${ultimasLetras} <br>`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavras} <br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiusculo} <br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${minusculo} <br>`;
    </script>

</body>

</html>
